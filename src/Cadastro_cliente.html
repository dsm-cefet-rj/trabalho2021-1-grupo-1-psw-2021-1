<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | Cliente</title>
    <link rel="stylesheet" href="public/css/cadastro_cliente.css">
</head>
<body>

    <div class="main-container">
        <form action="#" id="form-container">
            <legend>Seu cadastro</legend>

            <label for="name" class="form-content">Seu nome:</label>
            <input type="text" name="name" class="form-content">

            <label for="username" class="form-content">Seu nome de usuário:</label>
            <input type="text" name="username" class="form-content">

            <label class="form-content">Email:</label>
            <input type="email" class="form-content">

            <label class="form-content">Senha:</label>
            <input type="password" class="form-content">

            <label class="form-content">Confirme sua senha:</label>
            <input type="password" class="form-content">



            <label>Interesses</label>
            <div>
                <label>Tribais</label>
                <input type="checkbox">
                <label>New school</label>
                <input type="checkbox">
                <label>Minimalista</label>
                <input type="checkbox">
                <label>Formas geométricas</label>
                <input type="checkbox">
                <label>Old school</label>
                <input type="checkbox">
                <button>Adicionar outro</button>
            </div>

            <button type="submit" id="submit">Cadastrar-se</button>   
        </form>
</div>

</body>
</html>
