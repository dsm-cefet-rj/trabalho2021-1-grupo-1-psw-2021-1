<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | Cliente</title>
    
</head>
<body>

    <form action="#">
        <legend>Seu cadastro</legend>

        <label for="name">Seu nome:</label>
        <input type="text" name="name">

        <label for="username">Seu nome de usuário:</label>
        <input type="text" name="username" placeholder="Para ficar no seu perfil...">

        <label>Email:</label>
        <input type="email">

        <label>Senha:</label>
        <input type="password">

        <label>Confirme sua senha:</label>
        <input type="password">



        <label>Interesses</label>
        <div>
            <label>Tribais</label>
            <input type="checkbox">
            <label>New school</label>
            <input type="checkbox">
            <label>Minimalista</label>
            <input type="checkbox">
            <label>Formas geométricas</label>
            <input type="checkbox">
            <label>Old school</label>
            <input type="checkbox">
            <button>Adicionar outro</button>
        </div>

        <button type="submit">Cadastrar-se</button>   
    </form>
    
</body>
</html>
