<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova tatuagem</title>
    <link rel="stylesheet" href="public/css/cadastro_tatuagem.css">
</head>
<body>
    <main>
        <form action="#" method="POST" id="form-container">
            <div class="title">
                <input type="text" placeholder="Nome Tatuagem" >
            </div>
            
            <div class="input-container image">
                <img src="#" alt="Imagem da arte da nova tatuagem">
                <input type="file">
            </div>
    
            <div class="input-container description">
                <label for="description" class="form-content">Descrição:</label>
                <textarea name="description" placeholder="Descrição da tatuagem"></textarea>  
            </div>
            
            <div class="input-container tag">
                <label class="form-content">Tags:</label>
                <div id="tag-labels">
                    <span>
                        <label>Tribais</label>
                        <input type="checkbox">
                    </span>
                    <span>
                        <label>Tribais</label>
                        <input type="checkbox">
                    </span>
                    <span>
                        <label>Tribais</label>
                        <input type="checkbox">
                    </span>
                    <span>
                        <label>Tribais</label>
                        <input type="checkbox">
                    </span>
                    <span>
                        <label>Tribais</label>
                        <input type="checkbox">
                    </span>

                    <button>Adicionar outro</button>
                </div>   
            </div>
    
            <div class="input-container price">
                <label for="price">R$</label>
                <input type="number">
            </div>
            
            <div id="button-container">
                <button type="text"><a href="Perfil_tatuador.html">VOLTAR</a></button>
                <button type="text" class="submit"><a href="Perfil_tatuador.html">CADASTRAR</a></button>
            </div>
    
        </form>
    </main>    
</body>
</html>
