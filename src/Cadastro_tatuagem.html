<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova tatuagem</title>
    <link rel="stylesheet" href="public/css/cadastro_tatuagem.css">
</head>
<body>
    
    <form action="#" method="POST" id="form-container">
        <div class="title">Nome Tatuagem</div>
        
        <div class="input-container image">
            <img src="#" alt="Imagem da arte da nova tatuagem">
            <input type="file">
        </div>

        <div class="input-container description">
            <label for="description" class="form-content">Descrição:</label>
            <textarea name="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore dignissimos sint temporibus, eaque assumenda rerum necessitatibus corrupti quasi, totam libero quas. Qui tempora velit blanditiis eveniet natus atque perspiciatis sint?</textarea>  
        </div>
        
        <div class="input-container tag">
            <label class="form-content">Tags:</label>
            <div>
                <label>Tribais</label>
                <input type="checkbox">
                <label>New school</label>
                <input type="checkbox">
                <label>Minimalista</label>
                <input type="checkbox">
                <label>Formas geométricas</label>
                <input type="checkbox">
                <label>Old school</label>
                <input type="checkbox">
                <button>Adicionar outro</button>
            </div>   
        </div>

        <div class="input-container price">
            <label for="price" class="form-content">R$</label>
            <input type="number" class="form-content">
        </div>
        
        <button type="text" class="submit">submit</button>

    </form>
    
</body>
</html>
